<!doctype html>
<html>
  <head>
    <title>Sider.com</title>
    <link rel="icon" href="images/user.png">
    <style>
      .container
      {
        /* height:150px; */
         width:900px; 
        background-color: black;
      }
      .container img
      {
         width:100px;
         height:100px;
         margin-left:10px;
         transition:width 2s;
      }
      .container img:hover
      {
        cursor:pointer;
        width:20%;
        -ms-transform-origin-z: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/clg-logo.png">
      <img src="images/gfg.png">
      <img src="images/graduated.png">
      <img src="images/light.png">
    </div>
  </body>
</html>
